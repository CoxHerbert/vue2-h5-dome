<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 200 200"
  width="200"
  height="200"
>
  <defs>
    <!-- 背景渐变 -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e0f2fe" />
      <stop offset="100%" stop-color="#bfdbfe" />
    </linearGradient>

    <!-- 卡片阴影 -->
    <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#93c5fd" flood-opacity="0.35" />
    </filter>

    <!-- 虚线圆环 -->
    <mask id="dashedCircleMask">
      <rect x="0" y="0" width="200" height="200" fill="black" />
      <circle cx="100" cy="100" r="48" fill="none" stroke="white" stroke-width="6" stroke-dasharray="6 10" />
    </mask>
  </defs>

  <!-- 柔和背景圆 -->
  <circle cx="100" cy="100" r="86" fill="url(#bgGrad)" />

  <!-- 外层虚线圆环（表示“空”“占位”） -->
  <circle
    cx="100"
    cy="100"
    r="58"
    fill="none"
    stroke="#bfdbfe"
    stroke-width="4"
    stroke-dasharray="4 10"
    opacity="0.6"
  />

  <!-- 卡片主体 -->
  <g filter="url(#cardShadow)">
    <rect
      x="50"
      y="60"
      width="100"
      height="76"
      rx="12"
      fill="#ffffff"
    />
  </g>

  <!-- 卡片顶部蓝条 -->
  <rect x="50" y="60" width="100" height="16" rx="12" fill="#2563eb" opacity="0.95" />

  <!-- 顶部几个“占位点” -->
  <circle cx="66" cy="68" r="2" fill="#bfdbfe" />
  <circle cx="74" cy="68" r="2" fill="#bfdbfe" />
  <circle cx="82" cy="68" r="2" fill="#bfdbfe" />

  <!-- 迷你折线图底部坐标线 -->
  <line x1="64" y1="116" x2="136" y2="116" stroke="#e5e7eb" stroke-width="2" stroke-linecap="round" />

  <!-- 迷你折线图（数据为空，做成轻微上升但很淡的线） -->
  <polyline
    points="66,110 86,104 106,108 126,100"
    fill="none"
    stroke="#60a5fa"
    stroke-width="2.5"
    stroke-linecap="round"
    stroke-linejoin="round"
    opacity="0.8"
  />

  <!-- 折线上的节点 -->
  <circle cx="66" cy="110" r="3" fill="#dbeafe" stroke="#60a5fa" stroke-width="1.5" />
  <circle cx="86" cy="104" r="3" fill="#dbeafe" stroke="#60a5fa" stroke-width="1.5" />
  <circle cx="106" cy="108" r="3" fill="#dbeafe" stroke="#60a5fa" stroke-width="1.5" />
  <circle cx="126" cy="100" r="3" fill="#dbeafe" stroke="#60a5fa" stroke-width="1.5" />

  <!-- 中央“空态”圆形高亮（表示内容区域为空） -->
  <circle cx="100" cy="98" r="28" fill="#eff6ff" />

  <!-- 使用遮罩做一圈虚线轮廓，强化“空”状态 -->
  <circle
    cx="100"
    cy="98"
    r="28"
    fill="none"
    stroke="#60a5fa"
    stroke-width="3"
    stroke-dasharray="5 7"
    opacity="0.7"
  />

  <!-- 放大镜图标（表示查看/搜索，但里面是空的） -->
  <g transform="translate(100 98)">
    <!-- 放大镜圆 -->
    <circle r="10" fill="#ffffff" stroke="#2563eb" stroke-width="2" />
    <!-- 放大镜柄 -->
    <line x1="7" y1="7" x2="16" y2="16" stroke="#2563eb" stroke-width="2.2" stroke-linecap="round" />
    <!-- 镜片内的“空洞感”高光 -->
    <path
      d="M -5 -4 Q 0 -8 5 -4"
      fill="none"
      stroke="#bfdbfe"
      stroke-width="1.6"
      stroke-linecap="round"
    />
  </g>

  <!-- 四周飘散的装饰点，增强科技/数据感 -->
  <circle cx="52" cy="86" r="3" fill="#93c5fd" opacity="0.8" />
  <circle cx="148" cy="82" r="3" fill="#60a5fa" opacity="0.9" />
  <circle cx="62" cy="134" r="2.5" fill="#bfdbfe" />
  <circle cx="144" cy="132" r="2.5" fill="#93c5fd" />

  <!-- 几个小星星形状装饰 -->
  <g stroke="#bfdbfe" stroke-width="1.4" stroke-linecap="round">
    <line x1="92" y1="40" x2="92" y2="46" />
    <line x1="89" y1="43" x2="95" y2="43" />
    <line x1="126" y1="150" x2="126" y2="156" />
    <line x1="123" y1="153" x2="129" y2="153" />
  </g>
</svg>
